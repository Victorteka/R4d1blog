{% extends 'base.html'%} {% load static%}

<link rel="stylesheet" href="{% static 'home/styles.css'%}" />

{%block content%}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <h2 class="text-center">All Posts</h2>
    </div>
    <div class="col-md-4">
      <h4 class="text-center">Trending news on Cyber Security</h4>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      {% for post in posts%}
      <a href="/posts/{{post.id}}/cyber-security-content">
        <div class="card p-4 mt-3">
          <h4>{{post.post_title}}</h4>
        </div>
      </a>
      {% endfor%}
    </div>
    <div class="col-md-4">
      {% for new in news%}
      <p>{{new.title}}</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock%}
